<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
<button id="btnSend">Click Here</button>
<div id="result"></div>

<script>
    const result = document.getElementById('result');
    const btnSend = document.getElementById('btnSend');

    const connect = (message) => {
        let socket = new WebSocket('ws://localhost:8000');

        // Коли з'єднання встановлене
        socket.addEventListener('open', function (event) {
            console.log("Connection established");
            if (message) {
                socket.send(message)
            } else {
                socket.send('Connection Established');
            }
        });

        // Коли отримуємо повідомлення від сервера
        socket.addEventListener('message', function (event) {
            console.log(event.data);
            result.textContent = event.data;
        });

        // Обробка закриття з'єднання
        socket.addEventListener('close', (e) => {
            console.log('Socket is closed.', e.reason);
            result.textContent = result.textContent + ' Socket is closed.'
        });
    }

    // Встановлення WebSocket-з'єднання при завантаженні сторінки
    connect();

    // Відправляємо повідомлення при натисканні кнопки
    btnSend.addEventListener('click', (e) => {
        connect("Click button");
    });
</script>

</body>
</html>
